apiVersion: influxdata.com/v2alpha1
kind: CheckThreshold
metadata:
  name:
    envRef:
      key: meta-name
      default: meta
spec:
  name:
    envRef:
      key: spec-name
      default: spectacles
  every: 1m
  offset: 15s
  query:  |
    from(bucket: "rucket_1")
  statusMessageTemplate: "Check: ${ r._check_name } is: ${ r._level }"
  thresholds:
    - type: greater
      level: CRIT
      value: 50.0
  associations:
    - kind: Label
      name:
        envRef:
          key: label-meta-name
---
apiVersion: influxdata.com/v2alpha1
kind: Label
metadata:
  name:
    envRef:
      key: label-meta-name
