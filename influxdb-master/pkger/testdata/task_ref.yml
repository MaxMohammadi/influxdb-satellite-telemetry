apiVersion: influxdata.com/v2alpha1
kind: Task
metadata:
  name:
    envRef:
      key: meta-name
      default: meta
spec:
  name:
    envRef:
      key: spec-name
      default: spectacles
  every: 10m
  offset: 15s
  query:  >
    from(bucket: "rucket_1")
  associations:
    - kind: Label
      name:
        envRef:
          key: label-meta-name
---
apiVersion: influxdata.com/v2alpha1
kind: Label
metadata:
  name:
    envRef:
      key: label-meta-name
