apiVersion: influxdata.com/v2alpha1
kind: Label
metadata:
  name: label-1
---
apiVersion: influxdata.com/v2alpha1
kind: Task
metadata:
  name: task-uuid
spec:
  name: task-0
  description: desc_0
  every: 1d1h
  offset: 15s
  query:  >
    from(bucket: "rucket_1")
      |> range(start: -5d, stop: -1h)
      |> filter(fn: (r) => r._measurement == "cpu")
      |> filter(fn: (r) => r._field == "usage_idle")
      |> aggregateWindow(every: 1m, fn: mean)
      |> yield(name: "mean")
  status: inactive
  associations:
    - kind: Label
      name: label-1
