apiVersion: influxdata.com/v2alpha1
kind: Dashboard
metadata:
  name: dash-1
spec:
  description: desc1
  charts:
    - kind: Single_Stat_Plus_Line
      name: single stat plus line
      note: single stat plus line note
      noteOnEmpty: true
      decimalPlaces: 1
      prefix: sumtin
      suffix: days
      xPos: 1
      yPos: 2
      width: 6
      height: 3
      shade: true
      hoverDimension: "y"
      position: overlaid
      generateXAxisTicks:
        - xTotalTicks
        - xTickStart
        - xTickStep
      xTotalTicks: 15
      xTickStart: 0
      xTickStep: 1000
      generateYAxisTicks:
        - yTotalTicks
        - yTickStart
        - yTickStep
      yTotalTicks: 10
      yTickStart: 0
      yTickStep: 100
      legendColorizeRows: true
      legendOpacity: 1.0
      legendOrientationThreshold: 5
      staticLegend:
        colorizeRows: true
        heightRatio: 0.2
        opacity: 1.0
        orientationThreshold: 5
        valueAxis: "y"
        widthRatio: 1.0
      queries:
        - query: >
            from(bucket: v.bucket)  |> range(start: v.timeRangeStart)  |> filter(fn: (r) => r._measurement == "mem")  |> filter(fn: (r) => r._field == "used_percent")  |> aggregateWindow(every: v.windowPeriod, fn: mean, createEmpty: false)  |> yield(name: "mean")
      colors:
        - name: laser
          id: "base"
          type: text
          hex: "#8F8AF4"
          value: 3
        - name: android
          id: "base"
          type: scale
          hex: "#F4CF31"
          value: 1
      axes:
        - name: "x"
          label: x_label
          prefix: x_prefix
          suffix: x_suffix
          base: 10
          scale: linear
        - name: "y"
          label: y_label
          prefix: y_prefix
          suffix: y_suffix
          base: 10
          scale: linear
