apiVersion: influxdata.com/v2alpha1
kind: Dashboard
metadata:
  name: dash-0
spec:
  description: a dashboard w/ single histogram chart
  charts:
    - kind: Histogram
      name: histogram chart
      note: histogram note
      noteOnEmpty: true
      xCol: _value
      width:  6
      height: 3
      binCount: 30
      fillColumns: ["a", "b"]
      legendColorizeRows: true
      legendOpacity: 1.0
      legendOrientationThreshold: 5
      queries:
        - query: >
            from(bucket: v.bucket) |> range(start: v.timeRangeStart, stop: v.timeRangeStop) |> filter(fn: (r) => r._measurement == "boltdb_reads_total") |> filter(fn: (r) => r._field == "counter")
      colors:
        - hex: "#8F8AF4"
          type: scale
          value: 0
          name: mycolor
        - hex: "#F4CF31"
          type: scale
          value: 0
          name: mycolor
        - hex: "#FFFFFF"
          type: scale
          value: 0
          name: mycolor
      axes:
        - name : "x"
          label: x_label
          domain:
            - 0
            - 10
